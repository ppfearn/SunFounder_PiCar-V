{% load static %}
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="save" content="history">
    <link rel = "Shortcut Icon" href="{% static 'favicon.ico' %} ">
    <!-- load MUI -->
    <link href="{% static "css/style.css" %}" rel="stylesheet" type="text/css" />
    <script src="//cdn.muicss.com/mui-0.6.9/js/mui.min.js"></script>
    <script type="text/javascript">
      function keydown_event(key){
        var a=key
      }
      function keyup_event(key){
        var a=key
      }
    </script>
    {% block script %}
    {% endblock %}
  </head>

{% block whole_body %}
<body class="mui--no-user-select" onkeydown="keydown_event(0)" onkeyup="keyup_event(0)" >

  <div class="wrapper">
      <div class="sidebar">
        <ul class="nav">
          <li><a href="/run/">Play!</a></li>
          <li><a href="/cali/">Settings</a></li>
          <li><a href="/">Exit</a></li>
        </ul>
      </div>
      <div class="content isOpen">
        <a class="button">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <line x1="0" y1="20" x2="100" y2="20" />
            <line x1="0" y1="50" x2="100" y2="50" />
            <line x1="0" y1="80" x2="100" y2="80" />
          </svg>
        </a>
        <!-- main content area: -->
        {% block content %}
        <div class="mui-panel", align="center">
          <img src="{% static 'fry-insane.jpg' %}"/>
        </div>
        {% endblock %}

      </div>
    </div>

    <script>
      document.querySelector('.button').addEventListener('click', () => {
        document.querySelector('.content').classList.toggle('isOpen');
      });
    </script>

</body>
{% endblock %}
</html>
